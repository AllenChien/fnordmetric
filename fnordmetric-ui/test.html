<!DOCTYPE html>
<html>
  <head>
    <title>FnordMetric</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script src='./js/d3.fnordmetric.js' type='text/javascript'></script>
    <script src='./js/fnordmetric.js' type='text/javascript'></script>
    <script src='./js/fnordmetric.rickshaw.js' type='text/javascript'></script>
    <script src='./js/fnordmetric.util.js' type='text/javascript'></script>
    <script src='./js/fnordmetric.widgets.timeseries.js' type='text/javascript'></script>
    <script src='./js/fnordmetric.widgets.counter.js' type='text/javascript'></script>
    <link href='./css/fnordmetric.graph.css' type='text/css' rel='stylesheet' />
    <style type="text/css">
      body{ background:#111; }
      body.dark .fnordmetric_legend li.line .label{ color:#fff; }
      body.dark .fnordmetric_graph .y_grid .tick { stroke:rgba(255,255,255,.15); stroke-dasharray:0; }
      body.dark .fnordmetric_graph .y_ticks text { fill:#ffffff; }
      body.dark .fnordmetric_graph .x_tick .title { color:#ffffff; }
    </style>
  </head>
  <body class="dark">

    <span
      data-fnordmetric="counter"
      data-gauge="useronline_total"
      data-autoupdate="1"
      data-at="-5seconds"
      data-unit="users online"
      style="padding:30px; line-height:60px; color:#fff; font-size:24px;">0</span>

    <span
      data-fnordmetric="counter"
      data-gauge="useronline_total"
      data-autoupdate="1"
      data-at="avg(-2hours)"
      data-unit="users online"
      style="padding:30px; line-height:60px; color:#fff; font-size:24px;">0</span>

    &mdash;

    <span
      data-fnordmetric="counter"
      data-gauge="order_sum"
      data-autoupdate="1"
      data-at="sum(-1hour)"
      data-unit="&euro; order sum (last hour)"
      style="color:#fff; font-size:24px;">0</span>

    <br />
    <br />

    <div
      data-fnordmetric="timeseries"
      data-chart-style="line"
      data-height="240"
      data-time-range="16000"
      data-autoupdate="10"
      data-gauges="identity_rps"
      style="width:600px; "></div>

    <div
      data-fnordmetric="timeseries"
      data-chart-style="line"
      data-height="240"
      data-time-range="16000"
      data-autoupdate="10"
      data-gauges="order_sum"
      style="width:600px; "></div>

    <div
      data-fnordmetric="timeseries"
      data-chart-style="area"
      data-height="240"
      data-autoupdate="10"
      data-gauges="user_logins,user_logins_failed"
      data-colors="#00ff00,#ff0000"
      style="width:600px; "></div>

    <div
      data-fnordmetric="timeseries"
      data-chart-style="area"
      data-height="240"
      data-autoupdate="10"
      data-gauges="user_logins,user_logins_failed"
      style=""></div>

    <div
      data-fnordmetric="timeseries"
      data-chart-style="flow"
      data-height="300"
      data-autoupdate="10"
      data-gauges="useronline_total"
      style="width:600px; "></div>

    <script>
      FnordMetric.setup({
        "address":   "localhost:8080",
        "namespace": "loveos"
      });
    </script>

  </body>
</html>
