<!DOCTYPE html>
<html>
  <head>
    <title>FnordMetric</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script src='./js/d3.fnordmetric.js' type='text/javascript'></script>
    <script src='./js/fnordmetric.js' type='text/javascript'></script>
    <script src='./js/fnordmetric.rickshaw.js' type='text/javascript'></script>
    <script src='./js/fnordmetric.util.js' type='text/javascript'></script>
    <script src='./js/fnordmetric.widgets.timeseries.js' type='text/javascript'></script>
    <script src='./js/fnordmetric.widgets.counter.js' type='text/javascript'></script>
    <link href='./css/fnordmetric.graph.css' type='text/css' rel='stylesheet' />
    <style type="text/css">
      body{ background:#111; }
      body.dark .fnordmetric_legend li.line .label{ color:#fff; }
      body.dark .fnordmetric_graph .y_grid .tick { stroke:rgba(255,255,255,.15); stroke-dasharray:0; }
      body.dark .fnordmetric_graph .y_ticks text { fill:#ffffff; }
      body.dark .fnordmetric_graph .x_tick .title { color:#ffffff; }
    </style>
  </head>
  <body class="dark">


        <div class="value large" data-fnordmetric="counter" data-gauge="orders_sum" data-at="sum(-1hour)" data-autopudate="1" data-unit="&euro;" data-scale-by="0.01" style="color:#fff; font-size:48px;">0</div>

    <span
      data-fnordmetric="counter"
      data-gauge="useronline_total"
      data-autoupdate="1"
      data-at="-5seconds"
      data-unit="users online"
      style="float:left;padding:30px; line-height:60px; color:#fff; font-size:24px;">0</span>

    <span
      data-fnordmetric="counter"
      data-gauge="useronline_total"
      data-autoupdate="1"
      data-at="avg(-2hours)"
      data-unit="users online"
      style="float:left;padding:30px; line-height:60px; color:#fff; font-size:24px;">0</span>

    &mdash;

    <span
      data-fnordmetric="counter"
      data-gauge="order_sum"
      data-autoupdate="1"
      data-at="sum(-1hour)"
      data-unit="&euro; order sum (last hour)"
      style="float:left;color:#fff; font-size:24px;">0</span>

    <br />
    <br />

    <div
      data-fnordmetric="timeseries"
      data-chart-style="line"
      data-height="400"
      data-since="-1h"
      data-until="now"
      data-autoupdate="10"
      data-gauges="identity_requests_per_second"
      style="float:left;width:900px; "></div>

    <div
      data-fnordmetric="timeseries"
      data-chart-style="line"
      data-height="240"
      data-since="-4h"
      data-until="now"
      data-legend="off"
      data-autoupdate="10"
      data-gauges="order_sum"
      style="float:left;width:600px; "></div>

    <div
      data-fnordmetric="timeseries"
      data-chart-style="area"
      data-height="240"
      data-autoupdate="10"
      data-since="-1h"
      data-until="now"
      data-gauges="user_logins,user_logins_failed"
      data-colors="#00ff00,#ff0000"
      style="float:left;width:600px; "></div>

    <div
      data-fnordmetric="timeseries"
      data-height="240"
      data-autoupdate="10"
      data-since="-2h"
      data-until="now"
      data-gauges="user_logins,user_logins_failed"
      style="float:left; width:500px;"></div>

    <div
      data-fnordmetric="timeseries"
      data-chart-style="flow"
      data-height="300"
      data-autoupdate="10"
      data-gauges="useronline_total"
      data-since="-15minutes"
      data-until="now"
      style="float:left;width:600px; "></div>

    <script>
      FnordMetric.setup({
        "address":   "localhost:8080",
        "namespace": "loveos"
      });
    </script>

  </body>
</html>
